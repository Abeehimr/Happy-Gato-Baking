  <!-- Your JS -->
  <script>
    // example toggle for nav
    const cToggle = document.querySelector('.contact-toggle');
    const cLinks = document.querySelector('.contact-links');
    if (cToggle && cLinks) {
      cToggle.addEventListener('click', () => cLinks.classList.toggle('show'));
    }

    // Dialog JS
    (function(){
      const openBtn = document.getElementById('openDialogBtn');
      const dialog = document.getElementById('nativeDialog');
      const closeBtn = document.getElementById('dialogClose');
      const actionBtn = document.getElementById('dialogAction');
      let lastFocused = null;

      function showDialog() {
        lastFocused = document.activeElement;
        if (typeof dialog.showModal === 'function') {
          dialog.showModal();
          closeBtn.focus();
        } else {
          alert('This browser does not support <dialog>.');
        }
      }

      function closeDialog() {
        if (typeof dialog.close === 'function') {
          dialog.close();
          if (lastFocused) lastFocused.focus();
        }
      }

      openBtn.addEventListener('click', showDialog);
      closeBtn.addEventListener('click', closeDialog);

      actionBtn.addEventListener('click', function(){
        window.location.href = 'recipes.html';
      });

      document.addEventListener('keydown', function(e){
        if (e.key === 'Escape' && dialog.open) {
          closeDialog();
        }
      });
    })();
  </script>


<script>
  const themeSelect = document.getElementById("themeSelect");

  // Load saved theme from localStorage
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    document.documentElement.className = savedTheme;
    themeSelect.value = savedTheme;
  }

  // Change theme when dropdown changes
  themeSelect.addEventListener("change", (e) => {
    document.documentElement.className = e.target.value;
    localStorage.setItem("theme", e.target.value);
  });
</script>
